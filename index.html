<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons8-refund-100.png" type="image/x-icon">
    <title>Employee Benefits Monitor</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    

    <div class="container">
        <!-- <div class="logo">
            <img src="images/pngwing.com.png" alt="Logo" class="logo-img">
        </div> -->

        <h1>
            <span>Employee Benefits Monitor</span>
            <span>Employee Benefits Monitor</span>
        </h1>

        <div class="grid-item">
            <div class="user-form">
                <form name="google-sheet">
                    <div id="form_alert" class="form_alert"></div>
                    <!-- <div class="message-container" id="message-container">
                    </div> -->
                    
                    <div class="user-input">
                        <div class="email">
                            <input type="email" id="email" placeholder="Email" name="Email" required autocomplete="off">
                        </div>
                        
                        <div class="employee-id">
                            <input type="text" placeholder="Employee Id" id="employee-id" name="Employee Id" required autocomplete="off">
                        </div>
                        
                        <div class="dropdown">
                            <div class="dropdown-content" id="dropdown-content">
                                <select name="Expense Category" id="category-dropdown">

                                    <option value="none" class="dropbtn" id="dropbtn" selected disabled hidden>Expense Category</option>
    
                                    <option value="Accommodation" >Accommodation</option>
    
                                    <option value="Celebration" >Celebration</option>
    
                                    <option value="Certifications" >Certifications</option>
    
                                    <option value="Client Expenses" >Client Expenses</option>
    
                                    <option value="Hardware" >Hardware - Laptop,Headphones,Mouse</option>
    
                                    <option value="Gym" >Gym</option>
    
                                    <option value="Internet" >Internet connection</option>
    
                                    <option value="Transport" >Transport</option>
    
                                    <option value="Meals" >Meals</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="category-toggle" id="category-toggle">
                            <div class="reason">
                                <input type="text" placeholder="Reason" id="expense-reason" class="category-clear" name="Reason" autocomplete="off">
                            </div>
                            
                            <div class="currency">
                                <input type="checkbox" name="Currency"  class="category-checkbox" value="INR">
                                <label for="currency">INR(â‚¹)</label>
                                
                                <input type="checkbox" value="USD" class="category-checkbox" name="Currency">
                                <label for="currency">USD($)</label>
                            </div>
        
                            <div class="amount">
                                <input type="number" placeholder="Amount" id="expense-amount" class="category-clear" name="Amount">
                            </div>
                            
                            <div class="from-date">
                                <label for="expense-from">Period of expense - From</label>
                                <input type="date" id="expense-from" class="category-clear" name="Period of expense - From">
                            </div>
        
                            <div class="to-date">
                                <label for="expense-to">Period of expense - To</label>
                                <input type="date" id="expense-to" class="category-clear" name="Period of expense - To">
                            </div>

                            <div class="btn">
                                <button type="submit" class="update-btn" id="update-btn">Update</button>
                            </div>
                    </div>
                </form>
                
                <input type="button" onclick="reload()" value="Submit" class="btn submit-btn" id="submit-btn">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
